<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up to Dribbble</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="Signup.jpeg" class="image"/>
    </div>
  <div class="container">
    <p class="already">Already a member? <a href="#">Sign In</a></p>
    <h1>Sign up to Dribbble</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="A Name">
        <p class="error-message">Name has already been taken</p>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="A Username">
        <p class="error-message">Username has already been taken</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="account@refero.design">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="6+ characters">
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="terms"> Creating an account means you're okay with our <a href="#">Terms of Service</a>,  <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.
        </label>
      </div>
      <button type="submit">Create Account</button>
    </form>
    
    <p class="small">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>

  </div>
  <script src="script.js"></script>
</body>
</html>
